<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>transition</title>
  <style>
    .a {
     display: block;
    }
    .b {
    display: none;
    }
    .c{
      display: none;
    }
  .card:hover > .b {
    display: block;
  }
  .c{
    display: none;
  }
  .a{
    display: none;
  }
  .card:hover > .c {
    display: block;
  }
  .c{
    display: none;
  }
  .b{
    display: none;
  }
  .card:hover> .c{
    display: block;
  },
  .b{
    display: none;
  },
  .a{
    display: none;
  }
  .card:hover> 
  </style>
</head>
<body>
  <div class="card">
  <div class="a">
    stuff you want to show when the user is just looking
  </div>
  <div class="b">
    stuff you want to show when the user hovers
  </div>
  <div class="c">
    third text to hover
  </div>
</div>
</body>
</html>
